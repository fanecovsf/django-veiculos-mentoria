{% extends 'veiculos/base.html' %}
{% block conteudo %}
 
 <form action="{% url 'listagem_veiculos' %}" method="post">
          {% csrf_token %}
        <div style="text-align:center" class='container'>
            <h1>Dados do Veiculo</h1>
            Modelo: <input name="modelo" class="form-control-sm" type="text">
            Ano: <input name="ano" class="form-control-sm"  type="text">
            Cor: <input name="cor" class="form-control-sm"  type="text">
            <button class="form-control-sm" >SALVAR</button>
        </div>    
</form>
{% endblock %}
